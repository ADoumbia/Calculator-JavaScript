<!-- Establishing the html page for our calculator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<!-- Creating calculator components (Display grid, operator buttons, number button) -->
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
    </div>
    <button data-clear-all class="clear">CA</button>
    <button data-delete>DEL</button>
    <button data-operation class="divide">÷</button>
    <button data-pi class="pi">π</button>
    <button data-sin class="sin">sin</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="multiply">×</button>
    <button data-operation class="exponent">EXP</button>
    <button data-cos class="cos">cos</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="add">+</button>
    <button data-negative class="negative">( - )</button>
    <button data-tan class="tan">tan</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="subtract">-</button>
    <button data-root class="root">√</button>
    <button data-ln class="ln">ln</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-percent>%</button>
    <button data-equals class="equal">=</button>
    </div>
</body>
</html>
